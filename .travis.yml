sudo: false

language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

env:
    matrix:
        - PREFER_LOWEST = "--prefer-lowest --prefer-stable"
        - PREFER_LOWEST = ""

before_script:
    - travis_retry composer self-update
    - travis_retry composer update $PREFER_LOWEST --no-interaction

script:
    - make travis

after_success:
    - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
    directories:
        - $HOME/.composer/cache
